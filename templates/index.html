<!DOCTYPE html>
<html lang="en">

  <title>Medical Imaging Diagnosis Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .inputbox {
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
        rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }

    .nutton {
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
        rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
  </style>
</head>

  <div class="w-full max-w-4xl bg-[#f5f5f5] p-8 rounded shadow-lg">
    <h1 id="mainHeading" class="text-3xl font-bold text-center mb-4 text-blue-900">
      Medical Imaging Diagnosis Agent
    </h1>

    <!-- Language Dropdown on Top -->
    <div class="mb-4 flex justify-end">
      <label class="flex items-center space-x-2 text-sm">
        <span id="languageLabel">Select Language:</span>
        <select name="language" id="languageSelect"
          class="inputbox p-1 rounded-md text-sm cursor-pointer">
          <option value="en" selected>English</option>
          
          <option value="hi">हिंदी</option>
          <option value="mr">मराठी</option>
          <option value="bn">বাংলা</option>
          <option value="ta">தமிழ்</option>
          <option value="te">తెలుగు</option>
          <option value="gu">ગુજરાતી</option>
        
        </select>
      </label>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-4" id="uploadForm">

      <input type="hidden" name="groq_api_key"
        value="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" />

      <!-- Upload Input -->
      <label class="block" id="uploadLabel">
        <span class="block mb-1 font-medium" id="uploadLabelText">Upload Medical Image:</span>
        <input type="file" name="image" id="imageInput" accept=".png,.jpg,.jpeg,.dicom" required
          class="inputbox p-2 rounded-md w-full mt-3 cursor-pointer" />
        <p class="text-sm text-gray-500 mt-1" id="formatsText">
          Supported formats: PNG, JPG, JPEG, DICOM (Max: 100KB)
        </p>
      </label>

      <button type="submit" id="analyzeButton"
        class="nutton flex-shrink-0 px-4 py-2 rounded-xl text-black font-bold disabled:bg-[#f5f5f5] disabled:cursor-not-allowed cursor-pointer sm:px-6">
        Analyze Image
      </button>

      <hr style="height: 3px" />
    </form>

    {% if uploaded_image %}
    <div class="mt-6">
      <h3 id="previewTitle" class="text-lg font-semibold">Uploaded Image Preview:</h3>
      <img src="{{ uploaded_image }}" alt="Uploaded Image Preview"
        style="max-width: 300px; height: auto; border: 1px solid #ddd; padding: 4px; border-radius: 8px;"
        class="mt-3 max-w-full h-auto rounded shadow-lg" />
    </div>
    {% endif %}

    {% if error %}
    <div class="mt-6 p-4 bg-red-100 text-red-700 rounded">
      <strong id="errorPrefix">Error:</strong> {{ error }}
    </div>
    {% endif %}

    {% if result_html %}
    <div class="mt-8 prose space-y-4 max-w-none text-justify">
      {{ result_html|safe }}
    </div>
    {% endif %}
  </div>

  <!-- Loading Overlay -->

    class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="w-16 h-16 border-8 border-white border-dotted rounded-full animate-spin">
    </div>
  </div>

    analyzeButton: "ઈમેજનું વિશ્લેષણ કરો",
    previewTitle: "અપલોડ કરાયેલ છબી પૂર્વાવલોકન:",
    errorPrefix: "ત્રુટિ:"
  },
   mr: {
    title: "वैद्यकीय प्रतिमा निदान एजंट",
    languageLabel: "भाषा निवडा:",
    uploadLabelText: "वैद्यकीय प्रतिमा अपलोड करा:",
    formatsText: "समर्थित फॉरमॅट: PNG, JPG, JPEG, DICOM (कमाल: 100KB)",
    analyzeButton: "प्रतिमा विश्लेषण करा",
    previewTitle: "अपलोड केलेल्या प्रतिमेचे पूर्वावलोकन:",
    errorPrefix: "त्रुटी:"
  },
 };

    // === File Size Check ===
    document.getElementById("imageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file && file.size > 100 * 1024) {
        alert("File too large! Please upload under 100KB.");
        e.target.value = "";
      }
    });

    // === Loading Animation on Submit ===
    const form = document.getElementById("uploadForm");
    const loadingOverlay = document.getElementById("loadingOverlay");

    form.addEventListener("submit", function () {
      loadingOverlay.classList.remove("hidden");
      const lang = document.getElementById("languageSelect").value;
      const hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.name = "language";
      hiddenInput.value = lang;
      form.appendChild(hiddenInput);
    });

    // === Real-time UI Language Change ===
    document.getElementById("languageSelect").addEventListener("change", function() {
      const lang = this.value;
      const t = translations[lang];
      if(!t) return;

      document.title = t.title;
      document.getElementById("mainHeading").textContent = t.title;
      document.getElementById("languageLabel").textContent = t.languageLabel;
      document.getElementById("uploadLabelText").textContent = t.uploadLabelText;
      document.getElementById("formatsText").textContent = t.formatsText;
      document.getElementById("analyzeButton").textContent = t.analyzeButton;
      if(document.getElementById("previewTitle"))
          document.getElementById("previewTitle").textContent = t.previewTitle;
      if(document.getElementById("errorPrefix"))
          document.getElementById("errorPrefix").textContent = t.errorPrefix;
    });
  </script>
</body>
</html>
